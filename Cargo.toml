[package]
name = "planter"
version = "0.1.0"
authors = ["Sebastiano Giordano"]
description = "PlanTer is a project management application."
documentation = "https://docs.rs/planter"
keywords = ["project_management"]
license = "Agpl-3.0"
readme = "README.md"
repository = "https://github.com/krahos/planter"
edition = "2024"

[dependencies]
chrono = "0.4.40"
iced = {version = "0.13.1", default-features = false, features = [ "tiny-skia" ]}
iced_aw = {path = "./iced_aw"}
once_cell = "1.21.3"
planter-core = {path = "./planter-core"}
proptest = "1.6.0"
regex = "1.11.1"
